<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    {% for comment in comments %}
    <li>
        <a href="{{ comment.target }}">{{ comment.target.title }}</a> |
        {{ comment.nickname }} : {% autoescape off %}
        {{ comment.content }}
        {% endautoescape %}
    </li>
    {% endfor %}
</ul>
</body>
</html>
